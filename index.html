<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css">
     <script src="https://kit.fontawesome.com/ffe2392291.js" crossorigin="anonymous"></script>
     <style>
@import url('https://fonts.googleapis.com/css2?family=Joan&family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>

    <body>
        <script src="script.js"></script>
        <div class="container">
            <div class="todo-app">
                <h1>To-Do App</h1>
                <form class="input-area">
                    <input type="text" id="task-input" placeholder="Add a new task..." required>
                    <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                </form>
                <ul id="task-list">
                 <img src="pic/empty.png" alt="empty" class="empty">  
                </ul>
            </div>
        </div>
    </body>
    
</html>
